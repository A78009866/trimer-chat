<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <link rel="icon" type="image/jpg" href="https://upload.wikimedia.org/wikipedia/commons/4/46/1000084215-removebg-preview.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #18191a;
            --bg-darker: #242526;
            --bg-light: #3a3b3c;
            --primary: #e4e6eb;
            --secondary: #b0b3b8;
            --border: #3e4042;
            --input-bg: var(--bg-darker);
            --input-focus-border: #3982f7;
            --button-primary-bg: #3982f7;
            --button-primary-hover-bg: #3071e2;
            --button-primary-text: var(--primary);
            --error-bg: #f7d1d1;
            --error-text: #e3405f;
            --link-color: #3982f7;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-img {
            height: 45px;
            margin-left: 15px;
            filter: brightness(0) invert(1);
        }

        .brand-text {
            color: var(--primary) !important;
            font-size: 2.2rem;
            font-weight: 600;
            text-decoration: none;
        }
        .brand-text:hover {
            color: var(--secondary) !important;
        }

        .card {
            background-color: var(--bg-light);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            padding: 30px;
        }

        .card-title {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary);
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 22px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary);
        }

        .form-control, .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            background-color: var(--input-bg);
            color: var(--primary);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-control.password-field {
             padding: 12px 40px 12px 15px;
        }


        .form-control:focus, .form-select:focus {
            border-color: var(--input-focus-border);
            outline: none;
            box-shadow: 0 0 5px rgba(57, 130, 247, 0.5);
        }

        .form-control::placeholder {
            color: var(--secondary);
        }
         .select-date-widget select {
            display: inline-block;
            width: calc(33.33% - 10px);
            margin-left: 5px;
            margin-bottom: 5px;
            padding: 10px;
            background-color: var(--input-bg);
            color: var(--primary);
            border: 1px solid var(--border);
            border-radius: 8px;
        }
        .select-date-widget select:last-child {
            margin-left: 0;
        }
        .select-date-widget select:focus {
            border-color: var(--input-focus-border);
            outline: none;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--secondary);
            font-size: 18px;
            z-index: 10;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: var(--button-primary-bg);
            border: none;
            border-radius: 8px;
            color: var(--button-primary-text);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: var(--button-primary-hover-bg);
            transform: translateY(-2px);
        }
        
        #loading-indicator {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: var(--primary);
        }

        .error-message {
            color: var(--error-text);
            background-color: var(--error-bg);
            padding: 10px 15px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 0.9em;
        }
         .field-error {
            color: var(--error-text);
            font-size: 0.85em;
            margin-top: 5px;
        }


        .text-center {
            margin-top: 20px;
            color: var(--secondary);
            font-size: 0.95em;
        }

        .text-center a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }
            .card-title {
                font-size: 1.6rem;
                margin-bottom: 20px;
            }
            .form-control, .form-select {
                font-size: 15px;
            }
            .btn-primary {
                font-size: 15px;
            }
            .toggle-password {
                font-size: 16px;
                left: 10px;
            }
            .select-date-widget select {
                width: 100%;
                margin-left: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a class="brand-text" href="#"> <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/1000084215-removebg-preview.png" class="logo-img" alt="شعار Trimer">
            Trimer
        </a>
    </div>

    <div class="card">
        <h2 class="card-title">إنشاء حساب جديد</h2>
        <form method="POST" action="/register" enctype="multipart/form-data" id="registrationForm">
            <div class="form-group">
                <label for="id_username" class="form-label">اسم المستخدم</label>
                <input type="text" name="username" class="form-control" required id="id_username" placeholder="ادخل اسم المستخدم">
            </div>
            <div class="form-group">
                <label for="id_password" class="form-label">كلمة المرور</label>
                <div style="position: relative;">
                    <input type="password" name="password" class="form-control password-field" required id="id_password" placeholder="ادخل كلمة المرور">
                    <i class="fas fa-eye toggle-password" data-target="id_password"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="id_profile_picture" class="form-label">صورة الملف الشخصي</label>
                <input type="file" name="profile_picture" class="form-control" id="id_profile_picture">
            </div>
            <button type="submit" class="btn-primary" id="submitBtn">إنشاء حساب</button>
            <div id="loading-indicator">
                <i class="fas fa-spinner fa-spin"></i> جاري التسجيل...
            </div>
        </form>
        <div class="text-center">
            لديك حساب بالفعل؟ <a href="/login">تسجيل الدخول</a>
        </div>
    </div>
    <script>
        document.querySelectorAll('.toggle-password').forEach(item => {
            item.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const passwordField = document.getElementById(targetId);
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    passwordField.type = "password";
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const submitBtn = document.getElementById('submitBtn');
            const loadingIndicator = document.getElementById('loading-indicator');

            form.addEventListener('submit', function(event) {
                submitBtn.disabled = true;
                loadingIndicator.style.display = 'block';
            });
        });
    </script>
</body>
</html>
