<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aite</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #000000;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(57, 130, 247, 0.18) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(120, 50, 220, 0.12) 0%, transparent 40%);
            color: #e4e6eb;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
        }

        .splash-logo {
            width: 110px;
            height: 110px;
            border-radius: 24px;
            object-fit: cover;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8), 0 0 20px rgba(57, 130, 247, 0.2);
            animation: float 3s ease-in-out infinite;
        }

        .app-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.8rem;
            font-weight: 800;
            margin-bottom: 2px;
            background: linear-gradient(135deg, #ffffff 0%, #3982f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
            filter: drop-shadow(0 0 15px rgba(57, 130, 247, 0.3));
        }

        /* تنسيق عبارة from salem ahmed بخط تجوال */
        .typing-container {
            font-family: 'Tajawal', sans-serif;
            font-weight: 300; /* وزن خفيف ليعطي مظهر عصري */
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 2px;
            text-transform: lowercase;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .typing-effect {
            position: relative;
            background: linear-gradient(to right, #94a3b8, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* المؤشر النحيف */
        .typing-effect::after {
            content: "";
            display: inline-block;
            width: 1.5px;
            height: 16px;
            background-color: #3982f7;
            margin-left: 4px;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>

    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Sond_skyline_from_top_City_Hall_-_Aug_2025.jpg" alt="Aite Logo" class="splash-logo">
    
    <h1 class="app-name">Aite</h1>

    <div class="typing-container">
        <span class="typing-effect"></span>
    </div>

    <script>
        const text = "from salem ahmed";
        let index = 0;
        const speed = 100;

        function typeWriter() {
            const element = document.querySelector(".typing-effect");
            if (index < text.length) {
                element.textContent += text.charAt(index);
                index++;
                setTimeout(typeWriter, speed);
            } else {
                setTimeout(() => {
                    window.location.href = "/check-status";
                }, 2000);
            }
        }

        window.onload = typeWriter;

        function lockOrientation() {
            if (window.screen.orientation && window.screen.orientation.lock) {
                window.screen.orientation.lock('portrait').catch(() => {});
            }
        }
        window.addEventListener('load', lockOrientation);
        // Global Function لاستقبال التوكن من الأندرويد
window.receiveAndroidToken = function(token) {
    console.log("Received FCM Token from Android:", token);
    
    // إرسال التوكن إلى السيرفر لحفظه في قاعدة البيانات للمستخدم الحالي
    fetch('/api/save-fcm-token', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ token: token })
    }).catch(err => console.error("Error saving token", err));
};
    </script>
</body>
</html>
