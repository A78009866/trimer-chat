<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض المنشور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    
    <!-- Import Post Card Component -->
    <link rel="import" href="/post-card.html">
    
    <style>
        body {
            background-color: #000000;
            color: #e4e6eb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding-bottom: 20px; 
            overflow-x: hidden;
        }

        .glass-navbar {
            background-color: rgba(30, 30, 30, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <header class="sticky top-0 z-50 glass-navbar p-3 flex items-center gap-4">
        <button onclick="window.history.back()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-white/10 text-white transition">
            <i class="fas fa-arrow-right text-xl"></i>
        </button>
        <h1 class="text-xl font-bold text-white">المنشور</h1>
    </header>

    <main id="postContainer" class="max-w-xl mx-auto p-4 mt-2">
        <div class="text-center py-20 text-gray-500">
            <i class="fas fa-spinner fa-spin text-3xl mb-4"></i>
            <p>جاري تحميل المنشور...</p>
        </div>
    </main>

    <!-- Include Post Card Component -->
    <iframe src="/post-card.html" style="display:none;" onload="this.contentDocument.body.innerHTML && document.body.insertAdjacentHTML('beforeend', this.contentDocument.body.innerHTML)"></iframe>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');
        const postContainer = document.getElementById('postContainer');
        
        let currentUserId = null;

        // Fetch user info first
        fetch('/api/profile').then(r=>r.json()).then(d=> { 
            if(d.ok) { 
                currentUserId = d.id; 
                postCardCurrentUserId = d.id;
                const myAvatar = document.getElementById('myCurrentAvatar');
                if (myAvatar) myAvatar.src = d.profile_picture_url || POST_CARD_DEFAULT_AVATAR;
            }
        });

        if (postId) {
            loadPost();
        } else {
            postContainer.innerHTML = '<p class="text-center text-red-500 mt-10">رابط غير صالح</p>';
        }

        async function loadPost() {
            try {
                const res = await fetch(`/api/posts/one/${postId}`); 
                const data = await res.json();
                
                if (data.ok && data.post) {
                    renderSinglePost(data.post);
                } else {
                    postContainer.innerHTML = '<p class="text-center text-gray-400 mt-10">المنشور غير موجود أو تم حذفه.</p>';
                }
            } catch (e) {
                console.error(e);
                postContainer.innerHTML = '<p class="text-center text-red-500 mt-10">خطأ في الاتصال</p>';
            }
        }

        function renderSinglePost(post) {
            // Use the shared createPostCard function
            postContainer.innerHTML = createPostCard(post);
            
            // Initialize audio if present
            if (post.media && post.media.type === 'audio') {
                setTimeout(() => {
                    initializePostWaveSurfer(post.postId, post.media.url);
                }, 100);
            }
            
            // Setup show more buttons
            setTimeout(() => {
                setupShowMoreButtons();
            }, 150);
        }
    </script>
</body>
</html>
