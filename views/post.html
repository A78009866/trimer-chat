<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        /* CSS المركزي للمنشورات */
        :root {
            --post-bg: rgba(0, 0, 0, 0.3);
            --post-border: rgba(255, 255, 255, 0.1);
            --post-radius: 12px;
            --post-padding: 16px;
        }

        .post-card {
            background-color: var(--post-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--post-border);
            border-radius: var(--post-radius);
            padding: var(--post-padding);
            margin-bottom: 16px;
        }

        /* Video Styles */
        .post-video-container {
            width: 100%;
            height: 480px;
            max-height: 72vh;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            position: relative;
            display: block;
        }
        .post-video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background: #000;
            cursor: pointer;
        }
        .post-video-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15));
            transition: opacity 0.18s;
            z-index: 30;
        }
        .post-video-overlay i {
            font-size: 54px;
            color: rgba(255,255,255,0.94);
            text-shadow: 0 6px 24px rgba(0,0,0,0.6);
        }
        .post-video-overlay.hidden { opacity: 0; pointer-events: none; }
        .post-video-fs-btn {
            position: absolute; top: 10px; left: 10px;
            width: 36px; height: 36px; border-radius: 8px;
            background: rgba(0,0,0,0.45); border: 1px solid rgba(255,255,255,0.08);
            display: flex; align-items: center; justify-content: center;
            color: #fff; z-index: 40; cursor: pointer;
        }

        /* Audio Styles */
        .post-audio-wrapper {
            background: #000000;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.04);
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .post-audio-waveform {
            height: 60px;
            background: #000000;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.04);
            overflow: hidden;
            flex-grow: 1;
        }
        .post-audio-play-btn {
            background: #ffffff;
            color: #000000;
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: transform .12s ease;
            flex-shrink: 0;
        }
        .post-audio-play-btn:hover { transform: translateY(-2px); }
        .post-audio-play-btn i { color: #000000 !important; }

        /* Verified Badge */
        .post-verified-badge {
            width: 14px;
            height: 14px;
            margin-right: 4px;
            margin-left: 2px;
            vertical-align: middle;
            display: inline-block;
        }

        /* Online Dot */
        .post-online-dot {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: #22c55e;
            border: 2px solid #000;
            border-radius: 999px;
        }

        /* Content Styles */
        .post-content-text {
            color: #e6eefb;
            line-height: 1.55;
            overflow-wrap: anywhere;
            word-break: break-word;
            white-space: pre-wrap;
        }
        .post-content-text.collapsed {
            max-height: 6.6em;
            overflow: hidden;
        }
        .post-content-text.expanded {
            max-height: none;
        }
        .post-content-fade {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2.2em;
            pointer-events: none;
            background: linear-gradient(to top, rgba(24,25,26,1), rgba(24,25,26,0));
        }
        .post-read-more-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-top: 8px;
            background: transparent;
            border: none;
            color: #60a5fa;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.95rem;
            padding: 4px 6px;
        }
        .post-content-wrapper { position: relative; }

        /* Action Buttons */
        .post-action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
            color: #9ca3af;
        }
        .post-action-btn:hover { background: rgba(255,255,255,0.05); }
        .post-action-btn.liked { color: #ef4444; }
        .post-action-btn.liked i { color: #ef4444; }

        /* Heart Button Always Red */
        .post-heart-btn { color: #ef4444 !important; }
        .post-heart-btn i { color: #ef4444 !important; }

        /* Comments Modal */
        .post-comments-modal {
            background-color: #18191a;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 -4px 20px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 75vh;
            border-radius: 20px 20px 0 0;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 60;
        }
        .post-comments-modal.open { transform: translateY(0); }

        @media (min-width: 768px) {
            .post-comments-modal {
                position: relative;
                height: 80vh;
                max-width: 500px;
                margin: 0 auto;
                border-radius: 16px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                transform: scale(0.95);
                opacity: 0;
                transition: all 0.2s ease-out;
            }
            .post-comments-modal.open {
                transform: scale(1);
                opacity: 1;
            }
        }

        .post-modal-handle {
            width: 40px;
            height: 4px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 2px;
            margin: 12px auto 8px auto;
        }

        .post-modal-bg {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: opacity 0.3s;
        }

        /* Comment Item */
        .post-comment-item {
            padding: 12px;
            border-radius: 12px;
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 8px;
        }
        .post-reply-item {
            margin-right: 40px;
            margin-top: 6px;
            background: rgba(20, 20, 20, 0.8);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-right: 3px solid #3b82f6;
        }
        .post-small-avatar { width: 28px; height: 28px; border-radius: 999px; }

        /* Reply Indicator */
        .post-reply-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 8px;
            margin-bottom: 8px;
            border-right: 3px solid #3b82f6;
        }

        /* Active Reply Highlight */
        .post-active-reply {
            border: 2px solid #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        /* Options Bottom Sheet */
        .post-options-sheet {
            background: #0b0b0c;
            border-radius: 14px 14px 0 0;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.06);
        }
        .post-option-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            background: rgba(255,255,255,0.02);
            color: #e6eefb;
            border: 1px solid rgba(255,255,255,0.03);
            cursor: pointer;
            transition: all 0.2s;
        }
        .post-option-btn:hover { background: rgba(255,255,255,0.05); }
        .post-option-btn.danger {
            background: linear-gradient(90deg,#7f1d1d, #ef4444);
            color: white;
            border: none;
        }
        .post-option-row { display: flex; gap: 10px; margin-bottom: 10px; }

        /* Toast */
        .post-toast {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 90px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 10px 16px;
            border-radius: 10px;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.18s;
            pointer-events: none;
        }
        .post-toast.show { opacity: 1; }

        /* Custom Scrollbar */
        .post-scrollbar::-webkit-scrollbar { width: 6px; }
        .post-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }

        /* Media Viewer */
        .post-media-viewer {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
        }
        .post-media-viewer.hidden { display: none; }
    </style>
</head>
<body>

<!-- قالب HTML للمنشور (يتم نسخه عبر JavaScript) -->
<template id="post-card-template">
    <div class="post-card" data-post-id="">
        <!-- Header -->
        <div class="flex items-start justify-between mb-3">
            <div class="flex items-center">
                <a href="#" class="post-user-link relative inline-flex">
                    <img src="" alt="" class="post-user-avatar w-10 h-10 rounded-full object-cover ml-3 border border-gray-600">
                    <span class="post-online-dot hidden"></span>
                </a>
                <div>
                    <a href="#" class="post-username text-white font-semibold hover:text-blue-400"></a>
                    <img src="" class="post-verified-badge hidden" alt="موثق">
                    <p class="post-timestamp text-gray-400 text-xs"></p>
                </div>
            </div>
            <button class="post-menu-btn text-gray-400 hover:text-white transition duration-300 w-8 h-8 flex items-center justify-center rounded-full hover:bg-white/5">
                <i class="fas fa-ellipsis-v"></i>
            </button>
        </div>

        <!-- Content -->
        <div class="post-content-wrapper mt-2">
            <div class="post-content-text" dir="auto"></div>
        </div>

        <!-- Media Container -->
        <div class="post-media-container mt-3"></div>

        <!-- Stats -->
        <div class="flex justify-between items-center text-gray-400 text-sm mt-3 pb-2 border-b border-gray-700">
            <span class="post-likes-count"><i class="fas fa-heart ml-1"></i> 0 إعجاب</span>
            <span class="post-comments-count cursor-pointer hover:text-blue-400"><i class="far fa-comment-dots ml-1"></i> 0 تعليق</span>
        </div>

        <!-- Actions -->
        <div class="flex justify-around border-t border-gray-700 mt-3 pt-3">
            <button class="post-action-btn post-like-btn post-heart-btn">
                <i class="far fa-heart text-lg"></i>
                <span class="text-sm font-medium">إعجاب</span>
            </button>
            <button class="post-action-btn post-comment-btn">
                <i class="fas fa-comment-dots text-lg"></i>
                <span class="text-sm font-medium">تعليق</span>
            </button>
            <button class="post-action-btn post-copy-btn">
                <i class="fas fa-link text-lg"></i>
                <span class="text-sm font-medium">نسخ</span>
            </button>
        </div>
    </div>
</template>

<!-- نافذة التعليقات -->
<div id="post-comments-modal" class="post-comments-modal hidden">
    <div class="md:hidden w-full flex justify-center" onclick="PostSystem.closeComments()">
        <div class="post-modal-handle"></div>
    </div>

    <div class="flex justify-between items-center px-4 pb-2 pt-2 border-b border-gray-800">
        <h3 class="text-lg font-bold text-white flex items-center gap-2">
            التعليقات 
            <span id="post-comments-count" class="text-xs bg-gray-700 px-2 py-0.5 rounded-full text-gray-300">0</span>
        </h3>
        <button class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center text-gray-300 hover:text-white" onclick="PostSystem.closeComments()">
            <i class="fas fa-times text-sm"></i>
        </button>
    </div>
    
    <div id="post-comments-list" class="flex-grow overflow-y-auto p-4 space-y-4 post-scrollbar bg-[#18191a] min-h-0">
    </div>

    <div class="p-3 border-t border-gray-800 bg-[#18191a]">
        <div id="post-reply-indicator" class="post-reply-indicator hidden">
            <i class="fas fa-reply text-blue-400"></i>
            <span id="post-replying-to" class="text-sm text-blue-400"></span>
            <button onclick="PostSystem.cancelReply()" class="text-red-400 text-xs mr-auto">
                <i class="fas fa-times ml-1"></i> إلغاء
            </button>
        </div>
        <div id="post-comment-error" class="text-red-500 text-xs text-center mb-2 hidden"></div>
        <div class="flex items-center gap-2 bg-[#242526] p-1.5 rounded-3xl border border-gray-700">
            <img id="post-my-avatar" src="" class="w-8 h-8 rounded-full object-cover border border-gray-600 ml-1">
            <input type="text" id="post-comment-input" placeholder="أضف تعليقاً..." 
                   class="flex-grow bg-transparent text-white text-sm px-2 focus:outline-none" 
                   dir="rtl" autocomplete="off">
            <button id="post-send-comment-btn" class="p-2 bg-blue-600 hover:bg-blue-500 text-white rounded-full transition w-9 h-9 flex items-center justify-center flex-shrink-0">
                <i class="fas fa-arrow-up text-sm"></i>
            </button>
        </div>
    </div>
</div>

<!-- خلفية النافذة -->
<div id="post-modal-backdrop" class="post-modal-bg fixed inset-0 z-50 hidden" onclick="PostSystem.closeComments()"></div>

<!-- نافذة خيارات المنشور -->
<div id="post-options-modal" class="post-modal-bg fixed inset-0 z-[80] hidden flex items-end justify-center" onclick="PostSystem.closeOptions()">
    <div class="post-options-sheet w-full md:max-w-md" onclick="event.stopPropagation()">
        <div class="post-modal-handle" style="margin-bottom:8px;"></div>
        <div class="p-3">
            <div id="post-options-message" class="text-sm text-gray-300 mb-2 hidden"></div>
            <div class="post-option-row">
                <button id="post-option-delete" class="post-option-btn danger" onclick="PostSystem.confirmDelete()">
                    <i class="fas fa-trash"></i>
                    <span>حذف المنشور</span>
                </button>
            </div>
            <div class="post-option-row">
                <button id="post-option-add-friend" class="post-option-btn" onclick="PostSystem.addFriendFromOptions()">
                    <i class="fas fa-user-plus"></i>
                    <span>إضافة صديق</span>
                </button>
            </div>
            <div class="post-option-row">
                <button class="post-option-btn" onclick="PostSystem.closeOptions()">
                    <i class="fas fa-times"></i>
                    <span>إلغاء</span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- نافذة تأكيد الحذف -->
<div id="post-delete-modal" class="post-modal-bg fixed inset-0 z-[90] hidden flex items-center justify-center p-4">
    <div class="bg-[#1f2937] p-6 rounded-xl shadow-2xl max-w-sm w-full border border-gray-700 text-center" onclick="event.stopPropagation()">
        <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
        <h3 class="text-xl font-bold text-white mb-2">تأكيد الحذف</h3>
        <p class="text-gray-400 mb-6">هل أنت متأكد أنك تريد حذف هذا المنشور؟</p>
        <div class="flex justify-around space-x-4 space-x-reverse">
            <button onclick="PostSystem.closeDeleteModal()" class="p-2 w-full bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition">إلغاء</button>
            <button onclick="PostSystem.executeDelete()" class="p-2 w-full bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg transition">حذف</button>
        </div>
    </div>
</div>

<!-- عرض الوسائط -->
<div id="post-media-viewer" class="post-media-viewer post-modal-bg hidden" onclick="PostSystem.closeMediaViewer()">
    <button class="absolute top-4 left-4 text-white text-3xl z-50 p-2 bg-gray-800 rounded-full hover:bg-gray-700 transition" onclick="PostSystem.closeMediaViewer()">
        <i class="fas fa-times"></i>
    </button>
    <div id="post-media-content" class="flex items-center justify-center max-w-full max-h-full" onclick="event.stopPropagation()">
    </div>
</div>

<!-- Toast -->
<div id="post-toast" class="post-toast"></div>

<script>
/**
 * PostSystem - المكتبة المركزية لإدارة المنشورات
 * تحتوي على كل المنطق المشترك بين الصفحات
 */
const PostSystem = (function() {
    // الإعدادات والثوابت
    const CONFIG = {
        VERIFIED_IMG_URL: "https://res.cloudinary.com/duixjs8az/image/upload/v1768036959/post_media/1768036959482-badge.png",
        DEFAULT_AVATAR: 'https://res.cloudinary.com/duixjs8az/image/upload/v1766905033/post_media/1766905033352-default_profile.png',
        DEFAULT_VIDEO_POSTER: 'https://via.placeholder.com/1200x675?text=Video'
    };

    // حالة النظام
    const state = {
        currentUserId: null,
        activeWaveSurfer: null,
        activeVideo: null,
        currentPostId: null,
        currentOptionsPostId: null,
        currentOptionsUserId: null,
        currentReplyCommentId: null,
        waveSurfers: {},
        commentsSSE: null
    };

    // ==================== دوال مساعدة ====================

    function escapeHtml(str) {
        if (!str && str !== 0) return '';
        return String(str)
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;');
    }

    function escapeAttr(str) {
        if (!str && str !== 0) return '';
        return String(str).replace(/"/g, '&quot;');
    }

    function formatTimestamp(timestamp) {
        const date = new Date(Number(timestamp));
        const now = new Date();
        const diffInHours = (now - date) / (1000 * 60 * 60);
        
        if (diffInHours < 24) {
            return date.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });
        } else if (diffInHours < 7 * 24) {
            return date.toLocaleDateString('ar-EG', { weekday: 'short', hour: '2-digit', minute: '2-digit' });
        } else {
            return date.toLocaleDateString('ar-EG', { year: 'numeric', month: 'short', day: 'numeric' });
        }
    }

    function formatVideoTime(seconds) {
        if (isNaN(seconds)) return '0:00';
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function showToast(message, duration = 2000) {
        const toast = document.getElementById('post-toast');
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), duration);
    }

    // ==================== إنشاء HTML المنشور ====================

    function createPostHTML(post) {
        const template = document.getElementById('post-card-template');
        const clone = template.content.cloneNode(true);
        const card = clone.querySelector('.post-card');
        
        // تعيين معرف المنشور
        card.dataset.postId = post.postId;
        
        // معلومات المستخدم
        const userLink = card.querySelector('.post-user-link');
        userLink.href = `/profile?userId=${escapeAttr(post.userId)}`;
        userLink.onclick = (e) => e.stopPropagation();
        
        const avatar = card.querySelector('.post-user-avatar');
        avatar.src = post.user?.profile_picture_url || CONFIG.DEFAULT_AVATAR;
        avatar.alt = post.user?.username || 'مستخدم';
        avatar.onerror = function() { this.src = CONFIG.DEFAULT_AVATAR; };
        
        // نقطة الاتصال
        const onlineDot = card.querySelector('.post-online-dot');
        if (post.user?.is_online) {
            onlineDot.classList.remove('hidden');
        }
        
        // اسم المستخدم والتوثيق
        const usernameEl = card.querySelector('.post-username');
        usernameEl.textContent = post.user?.username || 'مستخدم';
        usernameEl.href = `/profile?userId=${escapeAttr(post.userId)}`;
        usernameEl.onclick = (e) => e.stopPropagation();
        
        const verifiedBadge = card.querySelector('.post-verified-badge');
        if (post.user?.is_verified) {
            verifiedBadge.src = CONFIG.VERIFIED_IMG_URL;
            verifiedBadge.classList.remove('hidden');
        }
        
        // التوقيت
        card.querySelector('.post-timestamp').textContent = formatTimestamp(post.timestamp);
        
        // المحتوى النصي
        const contentEl = card.querySelector('.post-content-text');
        const formattedContent = formatContent(post.content || '');
        contentEl.innerHTML = formattedContent;
        
        // إعداد زر "عرض المزيد" إذا كان النص طويلاً
        setupReadMore(card.querySelector('.post-content-wrapper'));
        
        // الوسائط
        const mediaContainer = card.querySelector('.post-media-container');
        if (post.media) {
            mediaContainer.innerHTML = createMediaHTML(post);
        }
        
        // الإحصائيات
        card.querySelector('.post-likes-count').innerHTML = 
            `<i class="fas fa-heart ml-1"></i> ${post.likes || 0} إعجاب`;
        card.querySelector('.post-comments-count').innerHTML = 
            `<i class="far fa-comment-dots ml-1"></i> ${post.commentsCount || 0} تعليق`;
        
        // أزرار الإجراءات
        const likeBtn = card.querySelector('.post-like-btn');
        likeBtn.onclick = () => handleLike(post.postId, likeBtn);
        if (post.is_liked) {
            likeBtn.classList.add('liked');
            likeBtn.querySelector('i').classList.replace('far', 'fas');
        }
        
        card.querySelector('.post-comment-btn').onclick = () => openComments(post.postId);
        card.querySelector('.post-copy-btn').onclick = (e) => copyPostLink(post.postId, e);
        card.querySelector('.post-menu-btn').onclick = (e) => openOptions(post.postId, post.userId, e);
        
        return card;
    }

    function formatContent(text) {
        if (!text) return '';
        let escaped = escapeHtml(text);
        const urlRegex = /(https?:\/\/[^\s]+)/g;
        return escaped.replace(urlRegex, (url) => {
            return `<a href="${escapeAttr(url)}" target="_blank" rel="noopener noreferrer"

    // ==================== إدارة الوسائط ====================

    function initWaveSurfer(postId, url) {
        const container = document.getElementById(`waveform-${postId}`);
        if (!container || state.waveSurfers[postId]) return;
        
        const ws = WaveSurfer.create({
            container: container,
            waveColor: '#4A4A4A',
            progressColor: '#ffffff',
            cursorColor: 'transparent',
            barWidth: 3,
            barRadius: 3,
            barGap: 1,
            height: 60,
            responsive: true,
            mediaControls: false,
        });
        
        ws.load(url);
        state.waveSurfers[postId] = ws;
        
        ws.on('play', () => {
            ws.setWaveColor('#6b7280');
            ws.setProgressColor('#ffffff');
            updatePlayButton(postId, true);
        });
        
        ws.on('pause', () => {
            ws.setWaveColor('#ffffff');
            ws.setProgressColor('#ffffff');
            updatePlayButton(postId, false);
            if (state.activeWaveSurfer === ws) state.activeWaveSurfer = null;
        });
        
        ws.on('finish', () => {
            ws.setWaveColor('#ffffff');
            ws.setProgressColor('#ffffff');
            ws.seekTo(0);
            updatePlayButton(postId, false);
            state.activeWaveSurfer = null;
        });
    }

    function updatePlayButton(postId, isPlaying) {
        const btn = document.getElementById(`audio-btn-${postId}`);
        if (!btn) return;
        const icon = btn.querySelector('i');
        icon.className = isPlaying ? 'fas fa-pause' : 'fas fa-play';
    }

    function toggleAudio(postId) {
        const ws = state.waveSurfers[postId];
        if (!ws) {
            const container = document.getElementById(`waveform-${postId}`);
            if (container?.dataset.src) {
                initWaveSurfer(postId, container.dataset.src);
                setTimeout(() => toggleAudio(postId), 100);
            }
            return;
        }
        
        // إيقاف الصوت/الفيديو النشط الآخر
        if (state.activeWaveSurfer && state.activeWaveSurfer !== ws) {
            state.activeWaveSurfer.pause();
        }
        if (state.activeVideo) {
            state.activeVideo.pause();
            const vidId = state.activeVideo.id.split('-')[1];
            const overlay = document.getElementById(`play-overlay-${vidId}`);
            if (overlay) overlay.classList.remove('hidden');
            state.activeVideo = null;
        }
        
        if (ws.isPlaying()) {
            ws.pause();
        } else {
            ws.play();
            state.activeWaveSurfer = ws;
        }
    }

    function toggleVideo(postId) {
        const video = document.getElementById(`video-${postId}`);
        const overlay = document.getElementById(`play-overlay-${postId}`);
        if (!video) return;
        
        // إيقاف الوسائط الأخرى
        if (state.activeWaveSurfer) {
            state.activeWaveSurfer.pause();
            state.activeWaveSurfer = null;
        }
        if (state.activeVideo && state.activeVideo !== video) {
            const oldId = state.activeVideo.id.split('-')[1];
            const oldOverlay = document.getElementById(`play-overlay-${oldId}`);
            state.activeVideo.pause();
            if (oldOverlay) oldOverlay.classList.remove('hidden');
        }
        
        if (video.paused) {
            video.play().then(() => {
                overlay?.classList.add('hidden');
                state.activeVideo = video;
            }).catch(console.warn);
        } else {
            video.pause();
            overlay?.classList.remove('hidden');
            state.activeVideo = null;
        }
    }

    function toggleFullscreen(postId, event) {
        event?.stopPropagation();
        const video = document.getElementById(`video-${postId}`);
        if (!video) return;
        const container = video.closest('.post-video-container') || video;
        
        if (container.requestFullscreen) {
            container.requestFullscreen().catch(() => {});
        } else if (container.webkitRequestFullscreen) {
            container.webkitRequestFullscreen().catch(() => {});
        }
    }

            navigator.clipboard.writeText(url).then(() => showToast('تم نسخ رابط المنشور'));

            } else {
                list.innerHTML = '<div class="text-center text-red-400 py-4">فشل تحميل التعليقات</div>';
            }

    function renderComments(comments, postId) {
        const list = document.getElementById('post-comments-list');
        const badge = document.getElementById('post-comments-count');
        
        badge.textContent = comments.length;
        updatePostCommentCount(postId, comments.length);
        
        if (comments.length === 0) {
            list.innerHTML = `
                <div class="flex flex-col items-center justify-center py-10 text-gray-500 opacity-70">
                    <i class="far fa-comments text-4xl mb-3"></i>
                    <p class="text-sm">لا توجد تعليقات بعد.</p>
                    <p class="text-xs">كن أول من يعلق!</p>
                </div>`;
            return;
        }
        
        list.innerHTML = comments.map(c => createCommentHTML(c, postId)).join('');
        
        // التحقق من الشارات
        checkVerifiedBadges(comments);
        
        // التمرير للأسفل
        setTimeout(() => list.scrollTop = list.scrollHeight, 100);

    async function postComment() {
        const input = document.getElementById('post-comment-input');
        const btn = document.getElementById('post-send-comment-btn');
        const content = input.value.trim();
        
        if (!content || !state.currentPostId) return;
        
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        
        try {
            let url, body;
            
            if (state.currentReplyCommentId) {
                url = `/api/posts/${encodeURIComponent(state.currentPostId)}/comments/${encodeURIComponent(state.currentReplyCommentId)}/reply`;
                body = JSON.stringify({ content });
            } else {
                url = `/api/posts/${encodeURIComponent(state.currentPostId)}/comment`;
                body = JSON.stringify({ content });
            }
            
            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'same-origin',
                body
            });
            
            const data = await res.json();
            
            if (res.ok && data.ok) {
                input.value = '';
                cancelReply();
                loadComments(state.currentPostId);
            } else {
                showToast(data.error || 'فشل الإرسال');
            }
        } catch (e) {
            showToast('خطأ في الاتصال');
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-arrow-up text-sm"></i>';
        }
    }

    function setupCommentsSSE(postId) {
        closeCommentsSSE();
        
        try {
            state.commentsSSE = new EventSource(`/api/posts/${encodeURIComponent(postId)}/comments/stream`, {
                withCredentials: true
            });
            
            state.commentsSSE.addEventListener('comments_snapshot', (e) => {
                try {
                    const comments = JSON.parse(e.data);
                    renderComments(comments, postId);
                } catch (err) {}
            });
            
            state.commentsSSE.addEventListener('comment_added', (e) => {
                try {
                    const comment = JSON.parse(e.data);
                    if (!document.getElementById(`comment-${comment.commentId}`)) {
                        const list = document.getElementById('post-comments-list');
                        const emptyMsg = list.querySelector('.flex-col');
                        if (emptyMsg) emptyMsg.remove();
                        
                        list.insertAdjacentHTML('beforeend', createCommentHTML(comment, postId));
                        checkVerifiedBadges([comment]);
                        
                        const badge = document.getElementById('post-comments-count');
                        badge.textContent = parseInt(badge.textContent) + 1;
                        updatePostCommentCount(postId, parseInt(badge.textContent));
                        
                        list.scrollTop = list.scrollHeight;
                    }
                } catch (err) {}
            });
        } catch (e) {
            console.warn('SSE not supported');
        }
    }

    function closeCommentsSSE() {
        if (state.commentsSSE) {
            state.commentsSSE.close();
            state.commentsSSE = null;
        }
    }

    function updatePostCommentCount(postId, count) {
        const card = document.querySelector(`[data-post-id="${postId}"]`);
        const commentsEl = card?.querySelector('.post-comments-count');
        if (commentsEl) {
            commentsEl.innerHTML = `<i class="far fa-comment-dots ml-1"></i> ${count} تعليق`;
        }
    }

    async function checkVerifiedBadges(comments) {
        const userIds = [...new Set(comments.map(c => c.user?.userId).filter(Boolean))];
        if (!userIds.length) return;
        
        try {
            const profiles = await Promise.all(
                userIds.map(uid => 
                    fetch(`/api/profile?userId=${encodeURIComponent(uid)}`, { credentials: 'same-origin' })
                        .then(r => r.ok ? r.json() : null)
                        .catch(() => null)
                )
            );
            
            profiles.forEach(p => {
                if (p?.is_verified) {
                    document.querySelectorAll(`[data-user-id="${p.id}"]`).forEach(el => {
                        if (!el.querySelector('img')) {
                            el.innerHTML = `<img src="${CONFIG.VERIFIED_IMG_URL}" class="post-verified-badge" alt="موثق">`;
                        }
                    });
                }
            });
        } catch (e) {}
    }

        // ربط أحداث التعليقات
        document.getElementById('post-send-comment-btn')?.addEventListener('click', postComment);
        document.getElementById('post-comment-input')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') postComment();

        return {
            render: createPostHTML,
            initAudio: initWaveSurfer,
            refresh: loadComments
        };
    }

    // ==================== الـ API العام ====================

    return {
        init,
        // وظائف الوسائط
        toggleAudio,
        toggleVideo,
        toggleFullscreen,
        // وظائف العرض
        openMediaViewer,
        closeMediaViewer,
        openComments,
        closeComments,
        // وظائف التعليقات
        toggleCommentLike,
        setupReply,
        cancelReply,
        // وظائف الخيارات
        openOptions,
        closeOptions,
        confirmDelete,
        closeDeleteModal,
        executeDelete,
        addFriendFromOptions,
        // مساعدة
        showToast,
        escapeHtml,
        escapeAttr
    };
})();

// تهيئة تلقائية عند تحميل الصفحة
document.addEventListener('DOMContentLoaded', () => {
    // محاولة جلب معرف المستخدم الحالي
    fetch('/api/profile', { credentials: 'same-origin' })
        .then(r => r.ok ? r.json() : null)
        .then(user => {
            if (user?.id) {
                PostSystem.init({ currentUserId: user.id });
            }
        })
        .catch(() => {});
});
