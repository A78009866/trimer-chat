<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aite - الصفحة الرئيسية</title>

    <script src="https://unpkg.com/wavesurfer.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="https://res.cloudinary.com/duixjs8az/image/upload/v1765127215/post_media/1765127215249-trimer.jpg" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #e4e6eb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding-bottom: 80px; 
            overflow-x: hidden;
        }

        .glass-navbar {
            background-color: rgba(30, 30, 30, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .app-logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
        }

        .glass-dropdown {
            background-color: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        /* Header action buttons */
        .header-actions { display:flex; gap:8px; align-items:center; }
        .header-actions .action-btn {
            background: rgba(255,255,255,0.04);
            color: #e6eefb;
            padding: 8px 12px;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.06);
            display:flex; gap:8px; align-items:center;
            cursor:pointer;
            font-weight:700;
        }
        .header-actions .action-btn:hover { background: rgba(255,255,255,0.06); }

        /* --- Reels Tray CSS (UPDATED: Bigger & clearer) --- */
        .reels-scroll-container {
            display: flex;
            gap: 14px;
            overflow-x: auto;
            padding: 14px 6px;
            margin: 14px 0;
            -webkit-overflow-scrolling: touch;
        }
        .reels-scroll-container::-webkit-scrollbar { height: 10px; }
        .reels-scroll-container::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.06); border-radius: 8px; }

        /* Increased size for reel cards for clarity */
        .reel-card-item {
            width: 170px;
            height: 260px;
            border-radius: 14px;
            background: #111;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.08);
            transition: transform 0.18s, box-shadow 0.18s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
            flex-shrink: 0;
        }
        .reel-card-item:hover { transform: translateY(-6px); box-shadow: 0 12px 40px rgba(0,0,0,0.7); }

        /* poster image covers card to appear crisp */
        .reel-card-item img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            pointer-events: none;
            display: block;
            margin: 0;
            background: #000;
        }
        .reel-card-item video {
            display: none;
            width: 100%; height: 100%; object-fit: cover;
            pointer-events: none;
        }

        /* Center play icon over poster for affordance (slightly larger) */
        .reel-play-icon {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
        .reel-play-icon i {
            color: rgba(255,255,255,0.95);
            font-size: 30px;
            text-shadow: 0 4px 16px rgba(0,0,0,0.6);
        }

        .reel-card-overlay {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 50%;
        }
        .reel-user-avatar {
            position: absolute; top: 10px; left: 10px;
            width: 34px; height: 34px;
            border-radius: 50%;
            border: 2px solid white;
            z-index: 10;
            overflow: hidden;
            background: #000;
        }
        .reel-user-avatar img { width: 100%; height: 100%; object-fit: cover; }

        /* --------------------------- */

        /* تنسيقات نافذة التعليقات (Bottom Sheet) */
        .glass-comment-modal-content {
            background-color: #18191a;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 -4px 20px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            top: auto; 
            height: 75vh;
            border-radius: 20px 20px 0 0;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 60;
        }

        .glass-comment-modal-content.open {
            transform: translateY(0);
        }

        @media (min-width: 768px) {
            .glass-comment-modal-content {
                position: relative;
                height: 80vh;
                max-width: 500px;
                margin: 0 auto;
                border-radius: 16px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                transform: scale(0.95);
                opacity: 0;
                transition: all 0.2s ease-out;
            }
            .glass-comment-modal-content.open {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-handle {
            width: 40px;
            height: 4px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 2px;
            margin: 12px auto 8px auto;
        }
        
        .glass-modal-bg {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: opacity 0.3s;
        }

        .close-btn-circle {
            background: rgba(255,255,255,0.1);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            cursor: pointer;
        }
        .close-btn-circle:hover {
            background: rgba(255,255,255,0.2);
        }

        .media-container {
            max-height: 80vh; 
            width: auto;
        }
        
        .glass-post-card {
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glass-bottom-navbar {
            background-color: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Waveform: fully black background.
           Idle: white strip. When playing: unplayed becomes gray and white progress moves on top.
           When playback reaches the end we'll set both colors to white so the whole waveform appears white. */
        .waveform-post {
            height: 60px; 
            background: #000000; /* fully black */
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.04);
            overflow: hidden;
        }

        /* New wrapper for audio area: make the frame black */
        .audio-play-wrapper {
            background: #000000; /* black frame */
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.04);
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Play button: white background, black icon */
        .audio-play-button {
            background: #ffffff;
            color: #000000;
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            transition: transform .12s ease, box-shadow .12s ease;
            cursor: pointer;
        }
        .audio-play-button i {
            color: #000000; /* icon black */
        }
        .audio-play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.6);
        }

        /* Ensure hover doesn't turn play icon blue */
        .audio-play-button:hover i {
            color: #000000 !important;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }

        .modal-animate-in {
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .create-option-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .create-option-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.5);
        }

        /* Badges */
        #notifBadge, #msgBadge, #friendReqBadge {
          position: absolute;
          top: -6px;
          left: -6px;
          min-width: 18px;
          height: 18px;
          padding: 0 6px;
          background: #ef4444;
          color: #fff;
          font-size: 12px;
          font-weight: 700;
          border-radius: 999px;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          line-height: 1;
        }

        .avatar-with-dot { 
          position: relative; 
          display: inline-flex; 
        }

        .online-dot {
          position: absolute;
          bottom: 2px;
          right: 2px;
          width: 12px;
          height: 12px;
          background: #22c55e;
          border: 2px solid #000;
          border-radius: 999px;
          box-shadow: 0 0 6px rgba(34,197,94,0.6);
          z-index: 10;
        }

        .online-dot-small {
          width: 10px;
          height: 10px;
          bottom: 1px;
          right: 1px;
          border-width: 1.5px;
        }

        /* VERIFIED BADGE */
        .verified-badge-img {
          display: inline-block;
          width: 14px;
          height: 14px;
          border-radius: 50%;
          margin-right: 4px;
          margin-left: 2px;
          object-fit: cover;
          vertical-align: middle;
        }

        /* Comments UI tweaks */
        .comment-item { 
            padding: 12px; 
            border-radius: 12px; 
            background: rgba(30, 30, 30, 0.7); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 8px;
        }
        .comment-actions button { font-size: 12px; }
        .reply-item { 
            margin-right: 40px; 
            margin-top: 6px; 
            background: rgba(20, 20, 20, 0.8); 
            padding: 10px; 
            border-radius: 10px; 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-right: 3px solid #3b82f6;
        }
        .small-avatar { width: 28px; height: 28px; border-radius: 999px; }
        .like-count { font-weight: 700; color: #9ca3af; font-size: 12px; }
        /* شارة التحقق داخل التعليقات في الهوم */
        .badge-container .verified-badge-img,
        .comment-item .verified-badge-img {
          width: 12px;
          height: 12px;
          margin-left: 6px;
          vertical-align: middle;
        }

        /* Post options bottom sheet */
        #postOptionsModal .sheet {
          background: #0b0b0c;
          border-radius: 14px 14px 0 0;
          padding: 12px;
          border: 1px solid rgba(255,255,255,0.06);
        }
        .option-btn {
          display:flex;
          align-items:center;
          justify-content:center;
          gap:10px;
          padding:12px;
          border-radius:10px;
          width:100%;
          background: rgba(255,255,255,0.02);
          color:#e6eefb;
          border:1px solid rgba(255,255,255,0.03);
          cursor:pointer;
        }
        .option-btn.danger { background: linear-gradient(90deg,#7f1d1d, #ef4444); color:white; border:none; }
        .option-btn:active { transform: translateY(1px); }
        .option-row { display:flex; gap:10px; margin-bottom:10px; }

        /* toast */
        .toast {
          position: fixed;
          left: 50%;
          transform: translateX(-50%);
          bottom: 90px;
          background: rgba(0,0,0,0.8);
          color: #fff;
          padding: 8px 14px;
          border-radius: 10px;
          z-index: 2000;
          box-shadow: 0 8px 30px rgba(0,0,0,0.6);
          font-weight: 600;
          opacity: 0;
          transition: opacity .18s;
        }
        .toast.show { opacity: 1; }

        /* --- Video large display (simplified controls) --- */
        .video-large {
            width: 100%;
            height: 480px;
            max-height: 72vh;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            position: relative;
            display: block;
        }
        .video-large video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* show video clearly and fill area */
            display: block;
            background: #000;
            cursor: pointer;
        }
        /* central overlay play (bigger, cleaner) */
        .video-play-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15));
            transition: opacity 0.18s;
            z-index: 30;
        }
        .video-play-overlay.hidden { opacity: 0; pointer-events: none; }

        /* fullscreen button (small) */
        .video-fs-btn {
            position: absolute;
            top: 10px;
            left: 10px; /* left because dir=rtl; visually it's on top-left */
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: rgba(0,0,0,0.45);
            border: 1px solid rgba(255,255,255,0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            z-index: 40;
            cursor: pointer;
        }
        .video-fs-btn i { font-size: 14px; }

        /* hide the old controls bar to keep the UI minimal */
        [id^="controls-bar-"] { display: none !important; }

        /* Heart button always red */
        .heart-btn {
            color: #ef4444 !important;
        }
        
        .heart-btn i {
            color: #ef4444 !important;
        }

        /* New: indication for active reply */
        .active-reply {
            border: 2px solid #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

    </style>
</head>

<script>
    /**
     * وظيفة إظهار/إخفاء قائمة البروفيل
     */
    function toggleProfileDropdown(event) {
        // منع انتشار الحدث لكي لا يتم إغلاق القائمة فوراً بواسطة مستمع الضغط الخارجي
        event.stopPropagation();
        const dropdown = document.getElementById('profileDropdown');
        dropdown.classList.toggle('hidden');
    }

    /**
     * إغلاق القائمة تلقائياً عند الضغط في أي مكان خارجها
     */
    document.addEventListener('click', function(event) {
        const dropdown = document.getElementById('profileDropdown');
        const button = document.getElementById('profileMenuButton');
        
        if (dropdown && !dropdown.classList.contains('hidden')) {
            if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.add('hidden');
            }
        }
    });

    // تحديث صورة البروفيل في الهيدر عند تحميل الصفحة
    (function updateNavAvatar() {
        fetch('/api/profile')
            .then(res => res.json())
            .then(user => {
                if (user && user.profile_picture_url) {
                    document.getElementById('userProfilePic').src = user.profile_picture_url;
                }
            })
            .catch(err => console.error("Error loading nav avatar:", err));
    })();
</script>

            // If owner -> show delete, hide add-friend

                postOptionsDeleteBtn.style.display = 'flex';

                // Not owner: need to check friendship status before showing add friend
                try {
                    const res = await fetch('/api/friends', { credentials: 'same-origin' });
                    if (res.ok) {
                        const data = await res.json();
                        const friends = Array.isArray(data.friends) ? data.friends.map(f => f.id || f.userId || f.uid) : [];
                        const isFriend = friends.includes(userId);

                            postOptionsAddFriendBtn.style.display = 'flex';
                        } else {
                            postOptionsAddFriendBtn.style.display = 'none';
                        }
                    } else {
                        // If check failed, default to showing add friend (optimistic)
                        postOptionsAddFriendBtn.style.display = 'flex';
                    }
                } catch (err) {
                    console.warn('Failed to check friendship', err);

        // Add friend from bottom sheet

                      }).catch(()=>{});

        // Helper to set WaveSurfer colors (safe)
        function setWSColors(ws, waveColor, progressColor) {
            try {
                if (typeof ws.setWaveColor === 'function') ws.setWaveColor(waveColor);
                else if (ws.drawer && typeof ws.drawer.setWaveColor === 'function') ws.drawer.setWaveColor(waveColor);
            } catch (e) {}
            try {
                if (typeof ws.setProgressColor === 'function') ws.setProgressColor(progressColor);
                else if (ws.drawer && typeof ws.drawer.setProgressColor === 'function') ws.drawer.setProgressColor(progressColor);
            } catch (e) {}
        }

        // Helper to force redraw of the waveform after color changes (uses available APIs)
        function redrawWS(ws) {
            try {
                if (typeof ws.drawBuffer === 'function') {
                    ws.drawBuffer();
                    return;
                }
                if (ws.drawer && typeof ws.drawer.drawBuffer === 'function') {
                    ws.drawer.drawBuffer();
                    return;
                }
                // fallback: try to trigger a small seek so the renderer updates
                if (typeof ws.getDuration === 'function' && ws.getDuration() > 0) {
                    const d = ws.getDuration();
                    const current = ws.getCurrentTime ? ws.getCurrentTime() : 0;
                    ws.seekTo(Math.min(1, (current + 0.0001) / (d || 1)));
                    ws.seekTo(Math.min(1, current / (d || 1)));
                }
            } catch (e) {
                // ignore
            }
        }

        // Initialize WaveSurfer for each audio post with the requested colors/behavior
        function initializePostWaveSurfer(postId, url) {
            const container = document.getElementById(`waveform-${postId}`);
            if (!container) return;

            // idle: white strip on black background
            const ws = WaveSurfer.create({
                container: container,
                waveColor: '#4A4A4A',      // idle: white (unplayed)
                progressColor: '#ffffff',  // progress white
                cursorColor: 'transparent',
                barWidth: 3,
                barRadius: 3,
                barGap: 1,
                height: 60,
                responsive: true,
                mediaControls: false,
            });

            ws.load(url);

            const playButton = container.closest('.glass-post-card').querySelector('.audio-play-button');
            if (playButton) {
                playButton.onclick = () => {
                    // stop other active audio/waves
                    if (activeWaveSurfer && activeWaveSurfer !== ws) {
                        try { activeWaveSurfer.pause(); } catch(e){}
                        const otherPostCard = activeWaveSurfer.container.closest('.glass-post-card');
                        if (otherPostCard) {
                            const pb = otherPostCard.querySelector('.audio-play-button i');
                            if (pb) { pb.classList.remove('fa-pause'); pb.classList.add('fa-play'); }
                        }
                    }
                    if (activeVideo) {
                        const activePostId = activeVideo.id.split('-')[1];
                        const controlIcon = document.getElementById(`control-icon-${activePostId}`);
                        const playOverlay = document.getElementById(`play-overlay-${activePostId}`);
                        activeVideo.pause();
                        if (controlIcon) {
                            controlIcon.classList.remove('fa-pause');
                            controlIcon.classList.add('fa-play');
                        }
                        if (playOverlay) playOverlay.classList.remove('hidden');
                        activeVideo = null;
                    }
                    
                    if (ws.isPlaying()) {
                        ws.pause();
                        playButton.querySelector('i').classList.remove('fa-pause');
                        playButton.querySelector('i').classList.add('fa-play');
                    } else {
                        ws.play();
                        playButton.querySelector('i').classList.remove('fa-play');
                        playButton.querySelector('i').classList.add('fa-pause');
                        activeWaveSurfer = ws;
                    }
                };

                // When play starts -> set unplayed wave to gray so the white progress is visible moving over it
                ws.on('play', () => {
                    // set unplayed -> gray, progress -> white
                    setWSColors(ws, '#6b7280' /* gray for unplayed */, '#ffffff' /* white progress */);
                    // redraw to apply immediately
                    redrawWS(ws);
                });

                // During playback we don't need to change colors continuously; progressColor stays white.
                // When paused -> revert to idle white strip
                ws.on('pause', () => {
                    // revert unplayed to white and progress to white (idle appearance)
                    setWSColors(ws, '#ffffff', '#ffffff');
                    redrawWS(ws);
                    const btn = playButton;
                    if (btn) {
                        btn.querySelector('i').classList.remove('fa-pause');
                        btn.querySelector('i').classList.add('fa-play');
                    }
                    if (activeWaveSurfer === ws) activeWaveSurfer = null;
                });

                // When playback finishes -> make the whole waveform white (set both colors to white and redraw)
                ws.on('finish', () => {
                    setWSColors(ws, '#ffffff', '#ffffff');
                    redrawWS(ws);
                    const btn = playButton;
                    if (btn) btn.querySelector('i').classList.remove('fa-pause'), btn.querySelector('i').classList.add('fa-play');
                    try { ws.seekTo(0); } catch(e) {}
                    activeWaveSurfer = null;
                });

                // Extra safety: if audio processes to near end, ensure final state becomes full white
                ws.on('audioprocess', (time) => {
                    try {
                        const duration = ws.getDuration ? ws.getDuration() : 0;
                        if (duration > 0 && time / duration > 0.995) {
                            setWSColors(ws, '#ffffff', '#ffffff');
                            redrawWS(ws);
                        }
                    } catch(e){}
                });
            }
        }
        
        function toggleVideoPlay(postId, event) {
            if (event && event.stopPropagation) event.stopPropagation();
            const video = document.getElementById(`video-${postId}`);
            const playOverlay = document.getElementById(`play-overlay-${postId}`);

            if (!video) return;

            // Pause any other active video
            if (activeVideo && activeVideo !== video) {
                const activePostId = activeVideo.id.split('-')[1];
                const activePlayOverlay = document.getElementById(`play-overlay-${activePostId}`);
                try { activeVideo.pause(); } catch(e){}
                if (activePlayOverlay) activePlayOverlay.classList.remove('hidden');
                // remove event listeners for previous active video
                activeVideo.removeEventListener('timeupdate', updateVideoProgress);
                activeVideo.removeEventListener('loadedmetadata', updateVideoTimeDisplay);
                activeVideo.removeEventListener('ended', handleVideoEnd);
                activeVideo = null;
            }

            // Pause any playing wave audio
            if (activeWaveSurfer) {
                try { activeWaveSurfer.pause(); } catch(e){}
                const otherPostCard = activeWaveSurfer.container && activeWaveSurfer.container.closest ? activeWaveSurfer.container.closest('.glass-post-card') : null;
                if (otherPostCard) {
                    const apb = otherPostCard.querySelector('.audio-play-button i');
                    if (apb) { apb.classList.remove('fa-pause'); apb.classList.add('fa-play'); }
                }
                activeWaveSurfer = null;
            }
            
            if (video.paused) {
                video.play().then(() => {
                    if (playOverlay) playOverlay.classList.add('hidden'); 
                    activeVideo = video;
                    video.addEventListener('timeupdate', updateVideoProgress);
                    video.addEventListener('loadedmetadata', updateVideoTimeDisplay);
                    video.addEventListener('ended', handleVideoEnd);
                }).catch((err) => {
                    console.warn('Video play failed', err);
                });
            } else {
                video.pause();
                if (playOverlay) playOverlay.classList.remove('hidden'); 
                // remove event listeners when paused/stopped
                video.removeEventListener('timeupdate', updateVideoProgress);
                video.removeEventListener('loadedmetadata', updateVideoTimeDisplay);
                video.removeEventListener('ended', handleVideoEnd);
                activeVideo = null;
            }
        }

        function updateVideoProgress(event) {
            const video = event.target;
            const postId = video.id.split('-')[1];
            const progressBar = document.getElementById(`progress-bar-${postId}`);
            const timeDisplay = document.getElementById(`time-display-${postId}`);

            if (!video.duration || !progressBar || !timeDisplay) return;

            const percent = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${percent}%`;
            timeDisplay.textContent = `${formatVideoTime(video.currentTime)} / ${formatVideoTime(video.duration)}`;
        }

        function updateVideoTimeDisplay(event) {
            const video = event.target;
            const postId = video.id.split('-')[1];
            const timeDisplay = document.getElementById(`time-display-${postId}`);

            if (timeDisplay && video.duration) {
                timeDisplay.textContent = `0:00 / ${formatVideoTime(video.duration)}`;
            }
        }
        
        function handleVideoEnd(event) {
            const video = event.target;
            const postId = video.id.split('-')[1];
            const playOverlay = document.getElementById(`play-overlay-${postId}`);
            
            video.currentTime = 0;
            if (playOverlay) playOverlay.classList.remove('hidden'); 
            activeVideo = null;
            
            video.removeEventListener('timeupdate', updateVideoProgress);
            video.removeEventListener('loadedmetadata', updateVideoTimeDisplay);
            video.removeEventListener('ended', handleVideoEnd);
        }

        function formatVideoTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function createPostCard(post) {
            let mediaContent = '';
            
            if (post.media) {
                if (post.media.type === 'image') {
                    mediaContent = `

                } else if (post.media.type === 'video') {
                     // LARGER, CLEANER VIDEO DISPLAY (minimal controls, big and clear)
                     const poster = post.media.poster || post.media.thumbnail || 'https://via.placeholder.com/1200x675?text=Video';
                     mediaContent = `
                        <div class="mt-3 relative w-full video-large rounded-lg overflow-hidden bg-black group">
                            <video id="video-${post.postId}" src="${post.media.url}" 
                                   class="w-full h-full object-cover" 
                                   poster="${poster}" 
                                   preload="metadata"
                                   onclick="toggleVideoPlay('${post.postId}', event)">
                            </video>
                            
                            <div id="play-overlay-${post.postId}" class="video-play-overlay" onclick="toggleVideoPlay('${post.postId}', event)">
                                <i class="fas fa-play"></i>
                            </div>

                            <button class="video-fs-btn" onclick="toggleFullscreen('${post.postId}', event)" title="تكبير">
                              <i class="fas fa-expand"></i>
                            </button>

        // Format timestamp helper
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffInHours = (now - date) / (1000 * 60 * 60);

            if (diffInHours < 24) {
                return date.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });
            } else if (diffInHours < 7 * 24) {
                return date.toLocaleDateString('ar-EG', { weekday: 'short', hour: '2-digit', minute: '2-digit' });
            } else {
                return date.toLocaleDateString('ar-EG', { year: 'numeric', month: 'short', day: 'numeric' });
            }
        }

        // generate thumbnail from video frame for reel thumbnails that lacked server poster
        async function generateReelThumbnails() {
            const imgs = document.querySelectorAll('img[id^="reel-thumb-"][data-video-url]');
            for (const img of imgs) {
                const videoUrl = img.getAttribute('data-video-url');
                if (!videoUrl) continue;
                // don't regenerate if already has a data-src attribute filled with base64
                if (img.dataset.generated === '1') continue;

                try {
                    const video = document.createElement('video');
                    video.crossOrigin = 'anonymous';
                    video.preload = 'auto';
                    video.muted = true;
                    video.src = videoUrl;

                    // wait for metadata so we can seek
                    await new Promise((resolve, reject) => {
                        const onError = () => { cleanup(); reject(new Error('Video load error')); };
                        const onLoaded = () => {
                            // pick a frame at 0.8s or at 10% of duration
                            const t = Math.min(0.8, (video.duration || 1) * 0.1);
                            const seekHandler = () => {
                                try {
                                    // choose canvas size preserving aspect ratio but not exceeding container
                                    const maxW = 640, maxH = 640;
                                    const vw = video.videoWidth || 640;
                                    const vh = video.videoHeight || 360;
                                    let canvasW = vw;
                                    let canvasH = vh;
                                    const ratio = vw / vh;
                                    if (canvasW > maxW) { canvasW = maxW; canvasH = Math.round(canvasW / ratio); }
                                    if (canvasH > maxH) { canvasH = maxH; canvasW = Math.round(canvasH * ratio); }

                                    const canvas = document.createElement('canvas');
                                    canvas.width = canvasW;
                                    canvas.height = canvasH;
                                    const ctx = canvas.getContext('2d');
                                    ctx.fillStyle = '#000';
                                    ctx.fillRect(0,0,canvas.width, canvas.height);
                                    // draw centered
                                    const drawW = canvas.width;
                                    const drawH = canvas.height;
                                    ctx.drawImage(video, 0, 0, drawW, drawH);
                                    const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                                    img.src = dataUrl;
                                    img.dataset.generated = '1';
                                } catch (e) {
                                    // ignore canvas taint or draw errors
                                } finally {
                                    cleanup();
                                    resolve();
                                }
                            };
                            const cleanup = () => {
                                video.removeEventListener('error', onError);
                                video.removeEventListener('loadedmetadata', onLoaded);
                                video.removeEventListener('seeked', seekHandler);
                                try { video.src = ''; } catch(e){}
                            };
                            // seek then grab
                            video.currentTime = Math.min(t, (video.duration || 0));
                            video.addEventListener('seeked', seekHandler);
                        };
                        video.addEventListener('error', onError);
                        video.addEventListener('loadedmetadata', onLoaded);
                        // in case the browser fires loadeddata quickly
                        setTimeout(() => {
                            // fallback resolve after 3s
                            resolve();
                        }, 3000);
                    });
                } catch (err) {
                    // ignore errors (CORS will often block canvas extraction)
                    // leave placeholder poster
                }
            }
        }

        // Fetch and display posts (feed) - مع خلط عشوائي
        async function fetchAndDisplayPosts() {
            postsFeed.innerHTML = '<div class="text-center text-gray-500 p-4"><i class="fas fa-spinner fa-spin ml-2"></i> جاري تحميل المنشورات...</div>';
            
            try {
                // Parallel fetch: posts + reels
                const [postsRes, reelsData] = await Promise.all([
                    fetch('/api/posts').then(r => r.ok ? r.json() : {ok:false}),
                    fetchReelsData()
                ]);

                // Prepare reels HTML if any
                const reelsHtml = createReelsTrayHtml(reelsData);
                
                postsFeed.innerHTML = '';
                
                if (postsRes.ok) {
                    let posts = postsRes.posts || [];
                    
                    // ----------------------------------------------------------------
                    // التعديل: ترتيب جميع المنشورات بحيث الأحدث يظهر أولاً
                    // ----------------------------------------------------------------
                    posts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                    if (posts.length === 0) {
                        // Even if no posts, show reels if available
                        if(reelsHtml) postsFeed.innerHTML = reelsHtml;
                        postsFeed.innerHTML += '<div class="text-center text-gray-500 p-4">لا توجد منشورات لعرضها بعد.</div>';
                        // after inserting, try generating thumbnails for reels
                        setTimeout(generateReelThumbnails, 100);
                        return;
                    }
                    
                    const userIds = [...new Set(posts.map(p => p.userId))];

                    const profileMap = {};
                    try {
                        const profilePromises = userIds.map(uid => fetch(`/api/profile?userId=${encodeURIComponent(uid)}`, { credentials: 'same-origin' })
                                                            .then(r => r.ok ? r.json() : null)
                                                            .catch(() => null));
                        const profileResults = await Promise.all(profilePromises);
                        profileResults.forEach(pr => {
                            if (pr && pr.ok) {
                                profileMap[pr.id] = pr; 
                            }
                        });
                    } catch (e) {
                        console.warn('Failed to fetch profiles for verification status', e);
                    }

                    const audioPostsToInit = [];

                    posts.forEach((post, index) => {
                        const prof = profileMap[post.userId];
                        if (prof) {
                            post.user = post.user || {};
                            post.user.is_verified = !!prof.is_verified;
                        } else {
                            post.user = post.user || {};
                            post.user.is_verified = !!post.user.is_verified;
                        }

                        // Append Post
                        postsFeed.innerHTML += createPostCard(post);
                        
                        // Insert Reels Tray AFTER the first post (index 0)
                        if (index === 0 && reelsHtml) {
                            postsFeed.innerHTML += reelsHtml;
                        }

                        if (post.media && post.media.type === 'audio') {
                            audioPostsToInit.push({ postId: post.postId, url: post.media.url });
                        }
                    });
                    
                    setTimeout(() => {
                        audioPostsToInit.forEach(ap => {
                            initializePostWaveSurfer(ap.postId, ap.url);
                        });
                        // after rendering reels, attempt thumbnail capture for any missing posters
                        generateReelThumbnails();
                    }, 100); 

                } else {
                    // if postsRes not ok, still render reels if available
                    if (reelsHtml) {
                        postsFeed.innerHTML = reelsHtml;
                        setTimeout(generateReelThumbnails, 100);
                    } else {
                        postsFeed.innerHTML = '<div class="text-center text-red-500 p-4">حدث خطأ في جلب المنشورات.</div>';
                    }
                }
            } catch (error) {
                console.error('Error:', error);

        // Setup SSE subscription for a post's comments (Real-time comments)
        function setupCommentsSSE(postId) {
            // close existing before opening new
            closeCommentsSSE();

            try {
                // Same-origin EventSource will include cookies for session auth
                commentsEventSource = new EventSource(`/api/posts/${postId}/comments/stream`);
            } catch (err) {
                console.warn('Failed to create EventSource', err);
                commentsEventSource = null;
                return;
            }

            commentsEventSource.addEventListener('comments_snapshot', (e) => {
                try {
                    const items = JSON.parse(e.data || '[]');
                    const commentsListEl = document.getElementById('commentsList');
                    if (!commentsListEl) return;

                    // Render full snapshot (replace)
                    if (Array.isArray(items)) {
                        if (items.length === 0) {
                            commentsListEl.innerHTML = `
                              <div class="flex flex-col items-center justify-center py-10 text-gray-500 opacity-70">
                                  <i class="far fa-comments text-4xl mb-3"></i>
                                  <p class="text-sm">لا توجد تعليقات بعد.</p>
                                  <p class="text-xs">كن أول من يعلق!</p>
                              </div>`;
                        } else {
                            commentsListEl.innerHTML = items.map(c => createCommentHtml(c, postId)).join('');
                            // show "عرض كل الردود" buttons appropriately
                            items.forEach(c => {
                                try {
                                    const btn = document.querySelector(`#comment-${c.commentId} .comment-actions button:nth-child(3)`);
                                    if (btn) {
                                        if ((c.repliesCount || 0) > (c.recentReplies ? c.recentReplies.length : 0)) btn.classList.remove('hidden');
                                        else btn.classList.add('hidden');
                                    }
                                } catch(e){}
                            });
                            // update verification badges
                            updateCommentsVerification(items);
                        }

                        // update counts
                        const badgeEl = document.getElementById('commentCountBadge');
                        if (badgeEl) badgeEl.innerText = items.length;
                        updatePostCommentCount(postId, items.length);

                        // scroll to bottom
                        setTimeout(() => {
                            const el = document.getElementById('commentsList');
                            if (el) el.scrollTop = el.scrollHeight;
                        }, 80);
                    }
                } catch (err) {
                    console.error('comments_snapshot handler error', err);
                }
            });

            commentsEventSource.addEventListener('comment_added', (e) => {
                try {
                    const comment = JSON.parse(e.data || '{}');
                    if (!comment || !comment.commentId) return;
                    const commentsListEl = document.getElementById('commentsList');
                    if (!commentsListEl) return;

                    // prevent duplicate: if exists, ignore or replace
                    const existing = document.getElementById(`comment-${comment.commentId}`);
                    if (existing) {
                        // already exists -> update it
                        existing.outerHTML = createCommentHtml(comment, postId);
                    } else {
                        // append new comment
                        commentsListEl.insertAdjacentHTML('beforeend', createCommentHtml(comment, postId));
                    }

                    // update counts/badge
                    const badgeEl = document.getElementById('commentCountBadge');
                    let current = badgeEl ? Number(badgeEl.innerText || 0) : 0;
                    current = isNaN(current) ? 1 : current + 1;
                    if (badgeEl) badgeEl.innerText = current;
                    updatePostCommentCount(postId, current);

                    // ensure verification is updated for this user
                    updateCommentsVerification([comment]);

                    // scroll to bottom
                    setTimeout(() => {
                        const el = document.getElementById('commentsList');
                        if (el) el.scrollTop = el.scrollHeight;
                    }, 60);
                } catch (err) {
                    console.error('comment_added handler error', err);
                }
            });

            commentsEventSource.addEventListener('comment_changed', (e) => {
                try {
                    const comment = JSON.parse(e.data || '{}');
                    if (!comment || !comment.commentId) return;
                    const existing = document.getElementById(`comment-${comment.commentId}`);
                    if (existing) {
                        existing.outerHTML = createCommentHtml(comment, postId);
                        updateCommentsVerification([comment]);
                    }
                } catch (err) {
                    console.error('comment_changed handler error', err);
                }
            });

            commentsEventSource.addEventListener('comment_removed', (e) => {
                try {
                    const payload = JSON.parse(e.data || '{}');
                    const commentId = payload.commentId || payload.id || payload.key;
                    if (!commentId) return;
                    const el = document.getElementById(`comment-${commentId}`);
                    if (el) el.remove();

                    // update counts/badge
                    const badgeEl = document.getElementById('commentCountBadge');
                    let current = badgeEl ? Number(badgeEl.innerText || 0) : NaN;
                    if (!isNaN(current)) {
                        current = Math.max(0, current - 1);
                        badgeEl.innerText = current;
                        updatePostCommentCount(postId, current);
                    }
                } catch (err) {
                    console.error('comment_removed handler error', err);
                }
            });

            commentsEventSource.onerror = (err) => {
                // EventSource will attempt reconnect; log for debug
                console.warn('Comments SSE error or disconnected', err);
            };
        }

        function closeCommentsSSE() {
            if (commentsEventSource) {
                try {
                    commentsEventSource.close();
                } catch (e) {}
                commentsEventSource = null;
            }
        }

        async function updateCommentsVerification(comments) {

                const profiles = await Promise.all(promises);

                    await fetchAndDisplayComments(currentPostIdForComments);

            if (event && event.stopPropagation) event.stopPropagation();

                showToast('رابط غير متوفر');
                return;
            }
            const url = `${window.location.origin}/post?id=${encodeURIComponent(postId)}`;
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(url).then(() => {
                    showToast('تم نسخ رابط المنشور');
                }).catch(() => {
                    // fallback
                    fallbackCopyTextToClipboard(url);
                });
            } else {
                fallbackCopyTextToClipboard(url);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.left = '-9999px';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                showToast('تم نسخ رابط المنشور');
            } catch (err) {
                showToast('فشل نسخ الرابط');
            } finally {
                document.body.removeChild(textarea);
            }
        }

        // small toast implementation
        function showToast(msg, timeout = 1800) {
            let t = document.getElementById('globalToast');
            if (!t) {
                t = document.createElement('div');
                t.id = 'globalToast';
                t.className = 'toast';
                document.body.appendChild(t);
            }
            t.textContent = msg;
            t.classList.add('show');
            clearTimeout(t._timer);
            t._timer = setTimeout(() => {
                t.classList.remove('show');
            }, timeout);
        }

    fetch('/api/profile')
