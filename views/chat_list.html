            flex: 1; overflow: hidden;

        .family-card .meta .name {

        .reels-scroll-container {

        .reel-card-item {
            width: 170px;
            height: 260px;
            border-radius: 14px;
            background: #111;

            overflow: hidden;
            cursor: pointer;

            justify-content: center;

        /* poster image covers card to appear crisp */
        .reel-card-item img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            pointer-events: none;
            display: block;
            margin: 0;
            background: #000;

        .reel-card-item video {
            display: none;
            width: 100%; height: 100%; object-fit: cover;
            pointer-events: none;
        }

        /* Center play icon over poster for affordance (slightly larger) */
        .reel-play-icon {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;

        .reel-card-overlay {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 50%;
        }
        .reel-user-avatar {
            position: absolute; top: 10px; left: 10px;
            width: 34px; height: 34px;
            border-radius: 50%;
            border: 2px solid white;
            z-index: 10;
            overflow: hidden;
            background: #000;

          top: -6px;

<script>
    // Profile dropdown functions
    function toggleProfileDropdown(event) {
        if (event && event.stopPropagation) event.stopPropagation();
        const dropdown = document.getElementById('profileDropdown');
        if (dropdown) dropdown.classList.toggle('hidden');
    }

    document.addEventListener('click', function(event) {
        const dropdown = document.getElementById('profileDropdown');
        const button = document.getElementById('profileMenuButton');
        
        if (dropdown && !dropdown.classList.contains('hidden')) {
            if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.add('hidden');
            }
        }
    });

    // Update nav avatar
    (function updateNavAvatar() {
        fetch('/api/profile', { credentials: 'same-origin' })
            .then(res => res.ok ? res.json() : null)
            .then(user => {
                if (user && user.profile_picture_url) {
                    const el = document.getElementById('userProfilePic');
                    if (el) el.src = user.profile_picture_url;
                }
            })
            .catch(err => console.error("Error loading nav avatar:", err));
    })();

    function openSearchPage() {
        window.location.href = '/search';
    }

    function toggleCreateModal() {
        const createModalEl = document.getElementById('createModal');
        createModalEl.classList.toggle('hidden');
        if (!createModalEl.classList.contains('hidden')) {
            document.body.style.overflow = 'hidden';
        } else {
            document.body.style.overflow = 'auto';
        }
    }
</script>

    <script>
        // Chat List specific variables
        let joiningFamilyId = null;
        let commentsEventSource = null;

        const familiesRow = document.getElementById('familiesRow');
        const CREATE_FAMILY_BG = 'https://plus.unsplash.com/premium_vector-1682298522309-88e4dc1ccc4d?q=80&w=1125&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D';
        const DEFAULT_FAM_IMG = "https://plus.unsplash.com/premium_vector-1682298522309-88e4dc1ccc4d?q=80&w=1125&auto=format&fit=crop";

        // Family functions
        function renderCreateFamilyCard() {
            return `
                <div class="create-family-card" style="background-image: url('${escapeAttr(CREATE_FAMILY_BG)}');" onclick="onCreateFamilyClick()">
                    <div class="overlay"></div>
                    <div class="label">
                        <div class="text-sm font-semibold">إنشاء عائلة</div>
                        <div class="text-xs text-gray-200 mt-1">بناء مساحة خاصة للعائلة</div>
                    </div>
                </div>
            `;
        }

        function renderFamilyCard(f) {
            const imgUrl = (f.imageUrl && f.imageUrl.length > 0 && !f.imageUrl.includes('placeholder')) 
                           ? f.imageUrl 
                           : DEFAULT_FAM_IMG;
            
            const members = f.membersCount || 0;
            const isMember = f.is_member || false;
            
            const badge = isMember 
                ? `<span class="text-xs text-green-400 font-semibold">عضو</span>` 
                : `<span class="text-xs text-yellow-300 font-semibold">مقفل</span>`;

            return `
                <div class="family-card" onclick="onFamilyClick('${escapeAttr(f.id)}', ${isMember}, '${escapeAttr(f.name)}')">
                    <img src="${escapeAttr(imgUrl)}" alt="${escapeAttr(f.name)}" loading="lazy">
                    <div class="meta">
                        <div class="name">${escapeHtml(f.name)}</div>
                        <div class="count">${members} عضو</div>
                        ${badge}
                    </div>
                </div>
            `;
        }

        function onCreateFamilyClick() {
            window.location.href = '/create-family';
        }

        function onFamilyClick(familyId, isMember, familyName) {
            if (isMember) {
                window.location.href = `/family/${encodeURIComponent(familyId)}`;
            } else {
                joiningFamilyId = familyId;
                const modal = document.getElementById('familyJoinModal');
                const intro = document.getElementById('familyJoinIntro');
                const errorDiv = document.getElementById('familyJoinError');
                if (intro) intro.textContent = `أدخل رمز عائلة "${familyName}" للانضمام.`;
                if (errorDiv) errorDiv.classList.add('hidden');
                if (modal) modal.classList.remove('hidden');
            }
        }

        function closeJoinModal(e) {
            const modal = document.getElementById('familyJoinModal');
            if (modal) modal.classList.add('hidden');
            joiningFamilyId = null;
        }

        async function confirmJoinFamily() {
            const input = document.getElementById('familyJoinInput');
            const errorDiv = document.getElementById('familyJoinError');
            const code = input ? input.value.trim() : '';
            if (!code) {
                if (errorDiv) { errorDiv.textContent = 'الرجاء إدخال الرمز.'; errorDiv.classList.remove('hidden'); }
                return;
            }
            if (!joiningFamilyId) return;
            try {
                const res = await fetch(`/api/families/${encodeURIComponent(joiningFamilyId)}/join`, {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });
                const data = await res.json();
                if (res.ok && data.ok) {
                    closeJoinModal();
                    window.location.href = `/family/${encodeURIComponent(joiningFamilyId)}`;
                } else {
                    if (errorDiv) { errorDiv.textContent = data.error || 'فشل الانضمام.'; errorDiv.classList.remove('hidden'); }
                }
            } catch (e) {
                if (errorDiv) { errorDiv.textContent = 'خطأ في الاتصال.'; errorDiv.classList.remove('hidden'); }
            }
        }

        // Fetch and render families
        async function fetchFamilies() {
            try {
                const res = await fetch('/api/families', { credentials: 'same-origin' });
                if (!res.ok) return;
                const data = await res.json();
                if (!data.ok) return;
                const list = data.families || [];
                if (familiesRow) {
                    familiesRow.innerHTML = renderCreateFamilyCard() + list.map(renderFamilyCard).join('');
                }
            } catch (e) {
                console.error('Failed to load families', e);
            }
        }

        // Fetch posts
        async function fetchPosts() {
            const postsFeed = document.getElementById('postsFeed');
            if (!postsFeed) return;
            
            try {
                const res = await fetch('/api/posts', { credentials: 'same-origin' });
                if (!res.ok) return;
                const data = await res.json();
                if (!data.ok) return;
                
                const posts = data.posts || [];
                if (posts.length === 0) {
                    postsFeed.innerHTML = '<div class="text-center text-gray-500 p-8">لا توجد منشورات لعرضها.</div>';
                    return;
                }

                postsFeed.innerHTML = '';
                const audioPostsToInit = [];
                
                posts.forEach(post => {
                    postsFeed.innerHTML += createPostCard(post);
                    if (post.media && post.media.type === 'audio') {
                        audioPostsToInit.push({ postId: post.postId, url: post.media.url });
                    }
                });

                // Initialize audio players
                setTimeout(() => {
                    audioPostsToInit.forEach(ap => initializePostWaveSurfer(ap.postId, ap.url));
                    setupShowMoreButtons();
                }, 100);

            } catch (e) {
                console.error('Failed to load posts', e);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchFamilies();
            fetchPosts();
            
            // Fetch current user
            fetch('/api/profile', { credentials: 'same-origin' })
                .then(res => res.ok ? res.json() : null)
                .then(user => {
                    if (user && user.id) {
                        postCardCurrentUserId = user.id;
                    }
                })
                .catch(err => console.error("Error loading user:", err));
        });
    </script>
</body>
</html>
