<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>لوحة الإدارة — Aite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { background: #000; color: #e5e7eb; font-family: sans-serif; }
    .glass { background: rgba(20,20,20,0.6); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.06); }
    .verified-badge { display: inline-flex; align-items: center; gap:6px; color: #10b981; font-weight:600; }
  </style>
</head>
<body class="min-h-screen p-6">
  <header class="max-w-5xl mx-auto mb-6">
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-bold">لوحة الإدارة</h1>
      <div>
        <a href="/chat_list" class="text-sm text-gray-300 hover:text-white mr-4"><i class="fas fa-arrow-right ml-2"></i>العودة</a>
        <a href="/logout" class="text-sm text-red-400 hover:text-white"><i class="fas fa-sign-out-alt ml-2"></i>تسجيل الخروج</a>
      </div>
    </div>
    <p class="text-sm text-gray-400 mt-2">هذه الصفحة محمية ويمكن الوصول إليها فقط لحساب الأدمن.</p>
  </header>

  <main class="max-w-5xl mx-auto">
    <div class="glass p-4 rounded-xl mb-4 flex items-center justify-between">
      <div>
        <h2 class="font-semibold text-lg">إدارة المستخدمين</h2>
        <p class="text-sm text-gray-400">عرض جميع المستخدمين ومنح / إلغاء شارة التحقق.</p>
      </div>
      <div>
        <button id="refreshBtn" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded flex items-center">
          <i class="fas fa-sync ml-2"></i> تحديث
        </button>
      </div>
    </div>

    <div id="usersContainer" class="space-y-3">
      <div class="text-center text-gray-400 py-8">جارٍ تحميل المستخدمين...</div>
    </div>
  </main>

  <template id="userRowTemplate">
    <div class="flex items-center justify-between p-3 rounded-lg glass">
      <div class="flex items-center">
        <img class="user-pic w-12 h-12 rounded-full object-cover ml-3 border" src="" alt="avatar">
        <div>
          <div class="flex items-center gap-2">
            <span class="user-username font-semibold"></span>
            <span class="user-verified hidden verified-badge"><i class="fas fa-check-circle"></i> موثق</span>
          </div>
          <div class="text-sm text-gray-400 user-fullname"></div>
          <div class="text-xs text-gray-500 user-email"></div>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button class="btn-verify bg-green-600 hover:bg-green-700 text-white py-1 px-3 rounded hidden">منح التوثيق</button>
        <button class="btn-unverify bg-gray-600 hover:bg-gray-700 text-white py-1 px-3 rounded hidden">إلغاء التوثيق</button>
      </div>
    </div>
  </template>

  <script>
    const usersContainer = document.getElementById('usersContainer');
    const template = document.getElementById('userRowTemplate');
    const refreshBtn = document.getElementById('refreshBtn');

    async function fetchUsers() {
      usersContainer.innerHTML = '<div class="text-center text-gray-400 py-8"><i class="fas fa-spinner fa-spin ml-2"></i> جاري التحميل...</div>';
      try {
        const res = await fetch('/api/admin/users', { credentials: 'same-origin' });
        if (!res.ok) {
          const txt = await res.text();
          usersContainer.innerHTML = `<div class="text-center text-red-500 py-8">خطأ: ${res.status} - ${txt}</div>`;
          return;
        }
        const data = await res.json();
        if (!data.ok) {
          usersContainer.innerHTML = `<div class="text-center text-red-500 py-8">خطأ في البيانات.</div>`;
          return;
        }

        usersContainer.innerHTML = '';
        if (!data.users || data.users.length === 0) {
          usersContainer.innerHTML = '<div class="text-center text-gray-400 py-8">لا يوجد مستخدمون.</div>';
          return;
        }

        data.users.forEach(u => {
          const node = template.content.cloneNode(true);
          const root = node.querySelector('div');
          root.dataset.userId = u.id;
          root.querySelector('.user-pic').src = u.profile_picture_url || '/assets/default_profile_pic.png';
          root.querySelector('.user-username').textContent = u.username || 'مستخدم';
          root.querySelector('.user-fullname').textContent = u.full_name || '';
          root.querySelector('.user-email').textContent = u.email || '';

          const verifiedEl = root.querySelector('.user-verified');
          const btnVerify = root.querySelector('.btn-verify');
          const btnUnverify = root.querySelector('.btn-unverify');

          if (u.is_verified) {
            verifiedEl.classList.remove('hidden');
            btnUnverify.classList.remove('hidden');
            btnVerify.classList.add('hidden');
          } else {
            verifiedEl.classList.add('hidden');
            btnUnverify.classList.add('hidden');
            btnVerify.classList.remove('hidden');
          }

          btnVerify.addEventListener('click', async (e) => {
            e.preventDefault();
            await toggleVerify(u.id, true, root);
          });
          btnUnverify.addEventListener('click', async (e) => {
            e.preventDefault();
            await toggleVerify(u.id, false, root);
          });

          usersContainer.appendChild(node);
        });

      } catch (err) {
        console.error(err);
        usersContainer.innerHTML = '<div class="text-center text-red-500 py-8">فشل الاتصال بالخادم.</div>';
      }
    }

    async function toggleVerify(userId, verify, rootEl) {
      const btnVerify = rootEl.querySelector('.btn-verify');
      const btnUnverify = rootEl.querySelector('.btn-unverify');
      const verifiedEl = rootEl.querySelector('.user-verified');

      // مؤقت واجهة المستخدم
      btnVerify.disabled = true;
      btnUnverify.disabled = true;
      try {
        const res = await fetch(`/api/admin/users/${encodeURIComponent(userId)}/verify`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'same-origin',
          body: JSON.stringify({ verify })
        });
        const j = await res.json();
        if (res.ok && j.ok) {
          if (verify) {
            verifiedEl.classList.remove('hidden');
            btnVerify.classList.add('hidden');
            btnUnverify.classList.remove('hidden');
          } else {
            verifiedEl.classList.add('hidden');
            btnVerify.classList.remove('hidden');
            btnUnverify.classList.add('hidden');
          }
        } else {
          alert('فشل تحديث حالة التحقق: ' + (j.error || res.status));
        }
      } catch (err) {
        console.error(err);
        alert('حدث خطأ أثناء الاتصال.');
      } finally {
        btnVerify.disabled = false;
        btnUnverify.disabled = false;
      }
    }

    refreshBtn.addEventListener('click', fetchUsers);

    // تحميل أولي
    fetchUsers();
  </script>
</body>
</html>
